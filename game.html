   <div class="game">
  <h2>ğŸ’– Catch It!! ğŸ’–</h2>
  <p id="score">Skor: 0</p>
  <p id="timer">Waktu: 30</p>
  <div id="gameArea"></div>
  <button id="startBtn">Mulai Game â–¶ï¸</button>
</div>


    <script>
        let score = 0;
let time = 30;
let gameInterval;
let timerInterval;

const gameArea = document.getElementById("gameArea");
const scoreText = document.getElementById("score");
const timerText = document.getElementById("timer");
const startBtn = document.getElementById("startBtn");

function startGame() {
  score = 0;
  time = 30;
  scoreText.textContent = "Skor: " + score;
  timerText.textContent = "Waktu: " + time;
  startBtn.disabled = true;

  gameInterval = setInterval(spawnHeart, 600);

  timerInterval = setInterval(() => {
    time--;
    timerText.textContent = "Waktu: " + time;
    if (time <= 0) endGame();
  }, 1000);
}

function spawnHeart() {
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.textContent = "ILYâ¤ï¸";

  const maxWidth = gameArea.clientWidth - 30;
  heart.style.left = Math.random() * maxWidth + "px";

  heart.addEventListener("click", () => {
    score++;
    scoreText.textContent = "Skor: " + score;
    heart.remove();
  });

  gameArea.appendChild(heart);

  setTimeout(() => {
    heart.remove();
  }, 3000);
}

function endGame() {
  clearInterval(gameInterval);
  clearInterval(timerInterval);
  startBtn.disabled = false;

  alert("Game selesai ğŸ’•\nSkor kamu: " + score);
}

startBtn.addEventListener("click", startGame);
    </script>
